<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>

    <!--Custom Global Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>

    <div id="container">
      <div id="heading"><h1>Calculator</h1></div>

      <div id="calculator">
        <div id="screen">
          <div calc-screenText id="screenText"></div>
        </div>
        <div id="buttonContainer">
          <button calc-clear class="button biggerButton clearDel" >CLEAR</button>
          <button calc-delete class="button clearDel">DEL</button>
          <button calc-operator class="button operator">รท</button>
          <button class="button number" onclick="populate(7);">7</button>
          <button class="button number" onclick="populate(8);">8</button>
          <button class="button number"  onclick="populate(9);">9</button>
          <button calc-operator class="button operator">ร</button>
          <button class="button number" onclick="populate(4);">4</button>
          <button class="button number" onclick="populate(5);">5</button>
          <button class="button number" onclick="populate(6);">6</button>
          <button calc-operator class="button operator">-</button>
          <button class="button number" onclick="populate(1);">1</button>
          <button class="button number" onclick="populate(2);">2</button>
          <button class="button number" onclick="populate(3);">3</button>
          <button calc-operator class="button operator" >+</button>
          <button class="button number" onclick="populate(0);">0</button>
          <button class="button operator" onclick="populate('float');">.</button>
          <button class="button biggerButton equal" onclick="operate();">=</button>
        </div>
      </div>



    </div>




    <!-- JavaScript -->
    <script type="text/javascript" src="javascript/script.js"></script>

  </body>
</html>
